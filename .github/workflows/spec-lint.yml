name: Spec Lint
on:
  pull_request:
    paths:
      - 'docs/**.md'
      - 'scripts/lint-specs.py'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install pyyaml
      - run: python3 scripts/lint-specs.py
