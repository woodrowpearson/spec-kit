name: ADR Check
on:
  pull_request:
    paths:
      - '**'
jobs:
  adr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install pyyaml
      - run: python3 scripts/lint-specs.py
